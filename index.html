<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CPF e CNPJ</title>
    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-top: 30px;
        }

        /* Estilo para os botões */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo para os parágrafos */
        p {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }

        /* Estilo para o contêiner principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de CPF e CNPJ - MOCK</h1>

        <!-- CPF FRESH SEGMENTO AUTORIZADO -->
        <h2>Gerar CPF</h2>
        <button onclick="exibirCpf1()">Gerar CPF FRESH - SEGMENTO AUTORIZADO</button>
        <p id="cpf1-resultado"></p>
        <!-- CPF BASE - AUTORIZADO -->
        <button onclick="exibirCpf2()">Gerar CPF BASE - AUTORIZADO</button>
        <p id="cpf2-resultado"></p>
        <!-- CPF BASE - NÃO AUTORIZADO -->
        <button onclick="exibirCpf3()">Gerar CPF BASE - NÃO AUTORIZADO</button>
        <p id="cpf3-resultado"></p>
        <!-- CPF NÃO EXISTE - NÃO AUTORIZADO -->
        <button onclick="exibirCpf4()">Gerar CPF NÃO EXISTE - NÃO AUTORIZADO</button>
        <p id="cpf4-resultado"></p>
        <!-- CPF NÃO EXISTE SFA - NÃO AUTORIZADO -->
        <button onclick="exibirCpf5()">Gerar CPF NÃO EXISTE SFA - NÃO AUTORIZADO</button>
        <p id="cpf5-resultado"></p>

        <!-- CNPJ BASE SEGMENTO AUTORIZADO-->
        <h2>Gerar CNPJ</h2>
        <button onclick="exibirCnpj1()">Gerar CNPJ BASE SEGMENTO AUTORIZADO</button>
        <p id="cnpj1-resultado"></p>
        <!-- CNPJ FRESH - SEGMENTO AUTORIZADO -->
        <button onclick="exibirCnpj2()">Gerar CNPJ FRESH - SEGMENTO AUTORIZADO</button>
        <p id="cnpj2-resultado"></p>
        <!-- CNPJ NÃO EXISTE - SEGMENTO NÃO VALIDADO -->
        <button onclick="exibirCnpj3()">Gerar CNPJ NÃO EXISTE - SEGMENTO NÃO VALIDADO</button>
        <p id="cnpj3-resultado"></p>
        <!-- BASE SEGMENTO NÃO AUTORIZADO -->
        <button onclick="exibirCnpj4()">Gerar BASE - SEGMENTO NÃO AUTORIZADO</button>
        <p id="cnpj4-resultado"></p>
    </div>

    <!-- Scripts de CPF -->
    <script src="cpf1.js"></script>
    <script src="cpf2.js"></script>
    <script src="cpf3.js"></script>
    <script src="cpf4.js"></script>
    <script src="cpf5.js"></script>

    <!-- Scripts de CNPJ -->
    <script src="cnpj1.js"></script>
    <script src="cnpj2.js"></script>
    <script src="cnpj3.js"></script>
    <script src="cnpj4.js"></script>
</body>
</html>
